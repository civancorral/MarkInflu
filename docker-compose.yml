version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: markinflu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: markinflu
      POSTGRES_PASSWORD: markinflu
      POSTGRES_DB: markinflu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markinflu"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Cache + Sessions + Pub/Sub)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: markinflu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO (S3-compatible storage for dev)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: markinflu-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # Mailpit (Email testing for dev)
  # ============================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: markinflu-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      MP_MAX_MESSAGES: 5000
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: markinflu-network
